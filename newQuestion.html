<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>我要提问</title>
		<link rel="stylesheet" href="lib/js/layui/css/layui.css" />
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="lib/formSelect/formSelects-v4.css" />
		<link rel="stylesheet" href="css/newQuestion.css" />
		<script type="text/javascript" src="lib/js/jquery.js" ></script>
		<script type="text/javascript" src="lib/js/jquery.base64.js" ></script>
		<script type="text/javascript" src="js/jquery.form.min.js" ></script>
		<script type="text/javascript" src="lib/js/layui/layui.js" ></script>
		<script type="text/javascript" src="js/common.js" ></script>
	</head>
		<style>
			.placeholder { color: #aaa; }
			#input-type-password { border: 5px solid lime; }
		</style>
	<body>
		<div class="formContainer">
		<form class="layui-form" action="#" id="newQuestionForm">
		  <div class="layui-form-item">
		    <label class="layui-form-label">问题标题</label>
		    <div class="layui-input-block">
		      <input type="text" name="title" required  lay-verify="required" placeholder="请输入问题的标题" autocomplete="off" class="layui-input">
		    </div>
		  </div>
		  <div class="layui-form-item">
		    <label class="layui-form-label">项目名称</label>
		    <div class="layui-input-block">
		      <input type="text" id="projectName" name="projectName" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
		    </div>
		  </div>
		  <div class="layui-form-item">
		    <label class="layui-form-label">问题分类</label>
		    <div class="layui-input-block">
		      <select name="platformId" xm-select="select_platform" xm-select-max="1" xm-select-radio lay-verify="required">
				 <option value="">请选择项目类别(最多一项)</option>-
			  </select>
		    </div>
		  </div>
		  <div class="layui-form-item">
		    <label class="layui-form-label">问题赏金</label>
		    <div class="layui-input-block">
		      <input type="number" name="reward" required  lay-verify="required" placeholder="请输入问题赏金金额" autocomplete="off" class="layui-input">
		    </div>
		  </div>
		  <div class="layui-form-item">
		    <label class="layui-form-label">内容描述</label>
		    <div class="layui-input-block">
		     <textarea id="content" style="display: none;"></textarea>
		    </div>
		  </div>
		  <div class="layui-form-item">
		    <label class="layui-form-label">附件</label>
		    <div class="layui-input-block">
		    	<!--<form id="fileUpload2" name="fileUpload2"  method="post" enctype="multipart/form-data">
					<input id="uploadFile" type="file"  multiple="multiple"  name="fileTrans" ref="file" value="" style="opacity: 0;height: 40px;width: 130px;" />
			    	 <button type="button" class="layui-btn invitePM btnUploadFile" >上传附件</button>
			    	 <span id="fileNames"></span>
		    	 </form>-->
		    </div>
		  </div>
		 
		  <div class="layui-form-item layui-form-text">
		    <label class="layui-form-label">项目经理</label>
		    <div class="layui-input-block">
		      <button type="button" class="layui-btn invitePM" id="invitePM">邀请项目经理</button>
		    </div>
		  </div>
		  <div class="layui-form-item layui-form-text">
		    <label class="layui-form-label">起止时间</label>
		    <div class="layui-input-block joinDatePicker">
		       <input type="text" class="layui-input" name="joinDate" autocomplete="off" lay-verify="required" placeholder="请选择起止时间" id="joinDate">
		    </div>
		  </div>
		  <div class="layui-form-item layui-form-text">
		    <label class="layui-form-label">公告</label>
		    <div class="layui-input-block">
		      <textarea name="notice" required  lay-verify="required" placeholder="请输入问题公告的内容" class="layui-textarea"></textarea>
		    </div>
		  </div>
		  <div class="layui-form-item">
		    <div class="layui-input-block">
		      <button class="layui-btn" lay-submit lay-filter="formDemo"  id="btnSubmitQuestion">立即提交</button>
		      <button class="layui-btn layui-btn-primary" id="btnResetQuestion">重置</button>
		    </div>
		  </div>
		</form>
	</div>
	
	    <form id="fileUpload" name="fileUpload" action="" class="ieUpload"  method="post" enctype="multipart/form-data">
			<input id="uploadFile" type="file"  multiple="multiple"  name="files" ref="file" value="" style="opacity: 0;height: 40px;width: 130px;" />
	    	 <button type="button" class="layui-btn invitePM btnUploadFile" >上传附件</button>
	    	 <span id="fileNames">(浏览器IE9以下的用户请上传打包后的压缩文件，仅支持单文件上传)</span>
    	 </form>
	
	<!--邀请项目经理弹窗-->
		<div class="invitePMBox">
			<form class="layui-form" action="" id="invitePMForm" lay-filter="invitePMBox">
			  <div class="layui-form-item">
			    <label class="layui-form-label">公司名称</label>
			    <div class="layui-input-block">
			      <input type="text" name="company" required  lay-verify="required" placeholder="请输入公司名称" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			    <!--<div class="layui-form-item licenseUpload">
		   		<label class="layui-form-label">公司营业执照</label>
			    <div class="layui-upload">
				  <div class="layui-upload-list">
				    <img class="layui-upload-img" id="licensePreview">
				    <span id="demoText">（支持png,jpg格式，大小不超过2M）</span>
				  </div>
				  <button type="button" class="layui-btn" id="licenseImg"><i class="layui-icon">&#xe67c;</i>上传图片</button>
				</div> 
			  </div>-->
			  <div class="layui-form-item">
			    <label class="layui-form-label">公司地址</label>
			    <div class="layui-input-block">
			      <input type="text" name="address" lay-verify="required" placeholder="请输入公司地址" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			  <div class="layui-form-item">
			    <label class="layui-form-label">项目名称</label>
			    <div class="layui-input-block">
			      <input type="text" name="projectName" lay-verify="required" placeholder="请输入项目名称" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			  <div class="layui-form-item">
			    <label class="layui-form-label">项目经理姓名</label>
			    <div class="layui-input-block">
			      <input type="text" name="u_name" lay-verify="required" placeholder="请输入项目经理姓名" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			  <div class="layui-form-item">
			    <label class="layui-form-label">项目经理联系电话</label>
			    <div class="layui-input-block">
			      <input type="text" name="u_phoneNum" lay-verify="required" placeholder="请输入项目经理联系电话" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			  <div class="layui-form-item">
			    <label class="layui-form-label">项目经理邮箱</label>
			    <div class="layui-input-block">
			      <input type="text" name="u_email" lay-verify="required" placeholder="请输入项目经理邮箱" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			  
			  <div class="layui-form-item">
			    <div class="layui-input-block" style="margin-left: 20px;">
			      <button class="layui-btn" lay-submit="" lay-filter="invitePMBox" style="background: rgb(139,22,11);">立即提交</button>
			      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
			    </div>
			  </div>
			</form>
		</div>
	</body>
	<script type="text/javascript" src="lib/formSelect/formSelects-v4.js" ></script>
	<script type="text/javascript" src="js/newQuestion.js" ></script>
	<script type="text/javascript" src="lib/js/jquery.placeholder.js" ></script>
	<script>
//		$('input').placeholder({ customClass: 'my-placeholder' });
	</script>
</html>
