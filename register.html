<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>注册</title>
		<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/login.css" />
		<link rel="stylesheet" href="css/register.css" />
		<link rel="stylesheet" href="lib/js/layui/css/layui.css" />
		<!--<script type="text/javascript" src="bootstrap-3.3.7-dist/js/jquery-3.2.1.min.js"></script>-->
		<script type="text/javascript" src="lib/js/jquery.js" ></script>
		<script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
		<script type="text/javascript" src="js/domain.js" ></script>
		<!--[if lte IE 9]>
		<script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/jquery-ajaxtransport-xdomainrequest/1.0.3/jquery.xdomainrequest.min.js'></script>
		<![endif]-->
		<style>
			.placeholder { color: #aaa; }
			#input-type-password { border: 5px solid lime; }
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<div class="loginBox" >
				<div class="login-logo">
					LOGO
				</div>
				<div class="login-container" id="registerBox" style="display: none;">
					<ul id="myTab" class="nav nav-tabs">
						<li class="active"><a href="#account" data-toggle="tab">手机号注册</a></li>
						<li><a href="#phone" data-toggle="tab">邮箱注册</a></li>
					</ul>
					 
					<div id="myTabContent" class="tab-content">
						<div class="tab-pane fade in active" id="account">
							<div class="input-group input-phoneNum">
								<span class="input-group-addon"><span class="phoneTitle">+86</span></span>
								<input type="text" class="form-control" placeholder="请输入手机号" id="phoneNum" maxlength="11">
							</div>
							<div id="phoneNumError" class="password-strong">
								<span>请输入正确的手机号！</span>
							</div>
							<div class="input-group input-phone-code">
								<input type="text" class="form-control" placeholder="请输入验证码" id="phoneCode" maxlength="6">
								<span class="input-group-addon"><span class="phoneTitle btn-getCode" id="btnGetPhoneCode" onclick="getPhoneCodeFn()">获取验证码</span></span>
							</div>
							<input type="password" placeholder="6-16位密码,区分大小写" id="password" autocomplete="off" />
							<div class="password-strong" id="passwordStrongBox">
								<span>密码强度:</span>
								<div class="password-strong-item"></div>
								<div class="password-strong-item"></div>
								<div class="password-strong-item"></div>
								<div class="password-strong-item"></div>
							</div>
							<!--<p id="passwordError">密码建议由字母数字组成，当前强度为1</p>-->
							<input type="password" placeholder="确认密码" id="rePassword" autocomplete="off" />
							<div class="password-strong" id="rePasswordCheck">
								<span>两次输入的密码不一致！</span>
							</div>
							<div class="forget-password">
								<!--<span><a href="#">忘记密码？</a></span>-->
							</div>
							<button class="loginBtn" id="btnRegisterByPhone">注册</button>
						</div>
						<div class="tab-pane fade" id="phone">
							<div class="input-group input-phoneNum">
								<span class="input-group-addon"><span class="phoneTitle">邮箱</span></span>
								<input type="text" class="form-control" placeholder="请输入邮箱地址" id="emailAddress">
							</div>
							<div id="emailAddressError" class="password-strong">
								<span>请输入正确的邮箱地址！</span>
							</div>
							<div class="input-group input-phone-code">
								<input type="text" class="form-control" placeholder="请输入验证码" id="emailCode" maxlength="4">
								<span class="input-group-addon"><span class="phoneTitle btn-getCode" id="btnGetEmailCode" onclick="getEmailCodeFn()">获取验证码</span></span>
							</div>
							<input type="password" placeholder="6-16位密码,区分大小写" id="emailPsw" name="email"/>
							<div class="email-password-strong" id="passwordEmailStrongBox">
								<span>密码强度:</span>
								<div class="email-password-strong-item"></div>
								<div class="email-password-strong-item"></div>
								<div class="email-password-strong-item"></div>
								<div class="email-password-strong-item"></div>
							</div>
							<input type="password" placeholder="确认密码" id="emailPsw2" name="emailPsw"  />
							<div class="password-strong" id="rePasswordEmailCheck">
								<span>两次输入的密码不一致！</span>
							</div>
							<div class="forget-password">
								<!--<span><a href="#">忘记密码？</a></span>-->
							</div>
							<button class="loginBtn" id="btnRegisterByEmail">注册</button>
						</div>
							
					</div>

				</div>
				<div class="hasAccount" style="display: none;">
					<span><a href="login.html">使用已有账号登录</a></span>
				</div>
				<div class="login-container sucBox" id="sucBox" style="display: none;">
					<img src="img/suc.png" />
					<p>您的账户： <span id="sucUsername">18482133094</span> 注册成功</p>
					<button class="loginBtn" id="btnPerfectInfo">去完善个人信息</button>
				</div>
				<div class="login-container role-select" id="roleBox" >
					<p>选择身份</p>
					<div class="role-item">甲方</div>
					<div class="role-item">设计师</div>
					<!--<div class="role-item">项目经理</div>-->
					<button class="loginBtn" id="btnNext">下一步</button>
				</div>
			
			</div>
			<div class="footer">
				Copyright © 2012-2018 北京工业设计院Version 3.0.0. <a href="http://www.miitbeian.gov.cn/" target="_blank" rel="nofollow">蜀ICP备13043785号-1</a>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="lib/js/layui/layui.js" ></script>
	<script type="text/javascript" src="js/register.js"></script>
	<script type="text/javascript" src="lib/js/jquery.placeholder.js" ></script>
	<script>
		$('input, textarea').placeholder({ customClass: 'my-placeholder' });
	</script>
</html>
