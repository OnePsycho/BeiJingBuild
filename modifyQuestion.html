<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>我要提问</title>
		<link rel="stylesheet" href="lib/js/layui/css/layui.css" />
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="lib/formSelect/formSelects-v4.css" />
		<link rel="stylesheet" href="css/newQuestion.css" />
		<script type="text/javascript" src="lib/js/jquery.js" ></script>
		<script type="text/javascript" src="lib/js/layui/layui.js" ></script>
		<script type="text/javascript" src="js/common.js" ></script>
	</head>
	<body>
		<div class="formContainer">
		<form class="layui-form" action="" lay-filter="formModify">
		  <div class="layui-form-item">
		    <label class="layui-form-label">问题标题</label>
		    <div class="layui-input-block">
		      <input type="text" name="title" required  lay-verify="required" placeholder="请输入问题的标题" autocomplete="off" class="layui-input">
		    </div>
		  </div>
		  <div class="layui-form-item">
		    <label class="layui-form-label">项目名称</label>
		    <div class="layui-input-block">
		      <input type="text" id="projectName" name="projectName" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
		    </div>
		  </div>
		  <div class="layui-form-item">
		    <label class="layui-form-label">问题分类</label>
		    <div class="layui-input-block">
		      <select name="platformId" xm-select="select_platform" xm-select-max="1" xm-select-radio lay-verify="required">
				 <option value="">请选择项目类别(最多一项)</option>-
			  </select>
		    </div>
		  </div>
		  <div class="layui-form-item">
		    <label class="layui-form-label">问题赏金</label>
		    <div class="layui-input-block">
		      <input type="text" name="reward" required  lay-verify="required" placeholder="请输入问题赏金金额" autocomplete="off" class="layui-input">
		    </div>
		  </div>
		  <div class="layui-form-item">
		    <label class="layui-form-label">内容描述</label>
		    <div class="layui-input-block">
		     <textarea id="content" style="display: none;"></textarea>
		    </div>
		  </div>
		  <div class="layui-form-item">
		    <label class="layui-form-label">附件</label>
		    <div class="layui-input-block">
				<input id="uploadFile" type="file"  multiple="multiple"  name="fileTrans" ref="file" value="" style="opacity: 0;height: 40px;width: 130px;" />
		    	 <button type="button" class="layui-btn invitePM btnUploadFile" >上传附件</button>
		    	 <span id="fileNames"></span>
		    </div>
		  </div>

		  <div class="layui-form-item layui-form-text">
		    <label class="layui-form-label">起止时间</label>
		    <div class="layui-input-block joinDatePicker">
		       <input type="text" class="layui-input" name="joinDate" autocomplete="off" lay-verify="required" placeholder="请选择起止时间" id="joinDate">
		    </div>
		  </div>
		  <div class="layui-form-item layui-form-text">
		    <label class="layui-form-label">公告</label>
		    <div class="layui-input-block">
		      <textarea name="notice" required  lay-verify="required" placeholder="请输入问题公告的内容" class="layui-textarea"></textarea>
		    </div>
		  </div>
		  <div class="layui-form-item">
		    <div class="layui-input-block">
		      <button class="layui-btn" lay-submit lay-filter="formModify">立即提交</button>
		      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		  </div>
		</form>
	</div>
	</body>
	<script type="text/javascript" src="lib/formSelect/formSelects-v4.js" ></script>
	<script type="text/javascript" src="js/modifyQuestion.js" ></script>
</html>
